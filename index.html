<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>achievement salad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <script src="https://kit.fontawesome.com/daf6d8d88e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gudea&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" >
        <h1 style="cursor: pointer;" onclick="home()" >the achievement salad</h1>
    </div>

     <div class="icons" id="icons">
        <div id="row-1">
            <div class="item" onclick="clicked(5)">
                <img src="https://cdn.icon-icons.com/icons2/881/PNG/512/Olive_icon-icons.com_68720.png"   alt="olive">
                <div class="text">
                    5 min
                </div>
            </div>
            <div class="item" onclick="clicked(10)">
                <img src="https://i0.wp.com/jasonbgraham.com/wp-content/uploads/2019/02/lemon-icon.png?fit=2000%2C2000&ssl=1"   alt="lemon">
                <div class="text">
                    10 min
                </div>
            </div>
            <div class="item" onclick="clicked(15)">
                <img src="https://i0.wp.com/jasonbgraham.com/wp-content/uploads/2019/01/cucumber-icon.png?fit=2000%2C2000&ssl=1" alt="">
                <div class="text">
                    15 min
                </div>
            </div>
        </div>
        <div id="row-2">
            <div class="item" onclick="clicked(20)">
                <img src="https://image.flaticon.com/icons/svg/184/184524.svg" alt="yellow-peper">
                <div class="text">
                    20 min
                </div>
            </div>
            <div class="item"  onclick="clicked(25)">
                <img src="https://image.flaticon.com/icons/svg/184/184540.svg"  alt="tomato">
                <div class="text">
                    25 min
                </div>
            </div>
            <div class="item"onclick="clicked(30)">
                <img src="https://cdn2.iconfinder.com/data/icons/food-drink-60/50/1F955-carrot-512.png"   alt="carrot">
                <div class="text">
                    30 min
                </div>
            </div>
        </div>
        <div id="row-3">
            <div class="item" onclick="clicked(40)">
                <img src="https://img2.pngio.com/avocado-vector-picture-998690-avocado-vector-avocado-icon-png-512_512.png"   alt="avocado">
                <div class="text">
                    40 min 
                </div>
            </div>
            <div class="item" onclick="clicked(50)">
                <img src="https://www.pngrepo.com/png/268898/180/turnip.png"  alt="turnip">
                <div class="text">
                    50 min
                </div>
            </div>
            <div class="item" onclick="clicked(60)">
                <img src="https://i.pinimg.com/originals/e0/80/4a/e0804af4d79249c1a2939a28e4a151be.png"   alt="cabbage">
                <div class="text">
                    60 min
                </div>
            </div>
        </div>
    </div>
    <div id="timer">
        <div id="clock" >
            <p id="minsec" >not working </p>
        </div>
        <div id="buttoms">
            <i class="fas fa-window-close fa-4x"></i>
            <i class="fas fa-pause-circle fa-4x"></i>
            <i class="fas fa-play-circle fa-4x"></i>

        </div>
    </div>

    <div id="footer">

    </div>
</body>
</html>
