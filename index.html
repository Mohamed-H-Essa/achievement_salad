<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>achievement salad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <script src="https://kit.fontawesome.com/daf6d8d88e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gudea&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" >
        <h1 style="cursor: pointer;" onclick="home()">The Achievement Salad</h1>
    </div>
    <section><hr></section>
     <div class="icons" id="icons">
        <div id="row-1">
            <div class="item" onclick="clicked(5)">
                <img src="./photos/Olive_icon-icons.com_68720.png"   alt="olive">
                <div class="text">
                    5 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
            <div class="item" onclick="clicked(10)">
                <img src="https://i0.wp.com/jasonbgraham.com/wp-content/uploads/2019/02/lemon-icon.png?fit=2000%2C2000&ssl=1"   alt="lemon">
                <div class="text">
                    10 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
            <div class="item" onclick="clicked(15)">
                <img src="https://i0.wp.com/jasonbgraham.com/wp-content/uploads/2019/01/cucumber-icon.png?fit=2000%2C2000&ssl=1" alt="cucumber">
                <div class="text">
                    15 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
        </div>
        <div id="row-2">
            <div class="item" onclick="clicked(20)">
                <img src="https://image.flaticon.com/icons/svg/184/184524.svg" alt="yellow-peper">
                <div class="text">
                    20 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
            <div class="item"  onclick="clicked(25)">
                <img src="https://image.flaticon.com/icons/svg/184/184540.svg"  alt="tomato">
                <div class="text">
                    25 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
            <div class="item"onclick="clicked(30)">
                <img src="https://cdn2.iconfinder.com/data/icons/food-drink-60/50/1F955-carrot-512.png"   alt="carrot">
                <div class="text">
                    30 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
        </div>
        <div id="row-3">
            <div class="item" onclick="clicked(40)">
                <img src="https://img2.pngio.com/avocado-vector-picture-998690-avocado-vector-avocado-icon-png-512_512.png"   alt="avocado">
                <div class="text">
                    40 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
            <div class="item" onclick="clicked(50)">
                <img src="https://www.pngrepo.com/png/268898/180/turnip.png"  alt="turnip">
                <div class="text">
                    50 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
            <div class="item" onclick="clicked(60)">
                <img src="https://i.pinimg.com/originals/e0/80/4a/e0804af4d79249c1a2939a28e4a151be.png"   alt="cabbage">
                <div class="text">
                    60 min&nbsp; &nbsp; &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div id="timer">
        <div id="clock" >
            <p id="minsec" >not working!!. if you saw this please contact me</p>
        </div>
        <div id="buttoms">
            
            <i class="fas fa-pause-circle fa-4x" id="ps" onclick="playPause()"></i>
            <i class="fas fa-play-circle fa-4x" id="ply" onclick="playPause()"></i>
            <br>
            <i class="far fa-stop-circle fa-4x" id="cncl" onclick="alarmSound.pause();"></i>
            <i class="fas fa-home fa-4x" onclick="home();"></i>
        </div>
    </div>

    <div id="footer">
        <section>
            <a href="https://www.facebook.com/muhammed.hosny.73" target="_blanck"><i id="fb" class="fab fb fa-facebook-square facebook"></i></a>
            <a href="https://www.linkedin.com/in/muhammed-hosny-a145ba1b0/" target="_blanck"><i class="fab linkedin fa-linkedin linkedin"></i></a>
            <a href="https://github.com/mhosnyessa" target="_blanck"><i class="fab github fa-github-square git"></i></a>
        </section>
        <p>made with vanilla js by <b>Muhammed Hosny</b></p>
        <p>idea: Ali Muhammed Ali</p>
        <p id="copy" style="font-family: sans-serif;">&copy; the achievement salad 2020. All Rights Reserved.</p>
    </div>
</body>
</html>
